<h1 class="bg-secondary text-light text-center p-3 m-3" >Photos</h1>

<div  class="col col-12  col-sm-12 mt-2 bg-light  col-md-12 col-lg-12 col-xl-12">
    <div class="row g-3 ">
        <div *ngFor="let i of data" class="col col-12 mb-4 col-sm-6 col-md-4 col-lg-3 col-xl-3">
            <div class="card border border-rounded" style="width: 15rem;height:12rem">
                <img class="card-img-top" height="21rem" src="{{i.thumbnailUrl}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{i.title}}</h5>
                  <a href="{{i.url}}" class="btn btn-primary">See more...</a>
                </div>
              </div>
        </div>
    </div>
