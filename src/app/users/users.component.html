<h1 class="bg-secondary text-light text-center p-3 m-3" >Users</h1>

  <div  class="col col-12  col-sm-12 m-5 col-md-12 col-lg-12 col-xl-12">
    <div class="row g-3 ">
        <div *ngFor="let i of data" class="col col-12 mb-2 col-sm-6 col-md-4 col-lg-3 col-xl-3">
            <div class="card bg-light" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title  text-secondary"><strong>{{i.id}}. {{i.username}}</strong></h5>
                  <p class="card-text">Name:  {{i.name}} <br>
                Address: {{i.address.suite}},{{i.address.street}},{{i.address.city}}
            <br>
            email: {{i.email}}
            <br>
            website: {{i.website}}
            <br>
            Phone: {{i.phone}}
        <br>
        Company:  {{i.company.name}}
        <br>
        <i>
            {{i.company.catchPhrase}}
        </i>    
        </p>

                </div>
              </div>
        </div>
    </div>
</div>s
